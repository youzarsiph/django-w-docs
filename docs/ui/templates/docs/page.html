{% extends 'docs/base.html' %}{% load i18n docs %}

<!---->
{% block content %}
<section class="container flex flex-col gap-8 mx-auto px-4 py-20">
  {% include 'docs/components/breadcrumbs.html' %}

  <div
    class="mx-auto prose prose-sm prose-video:rounded-box xl:prose-lg 2xl:prose-xl prose-headings:text-primary prose-headings:font-serif rtl:prose-headings:font-kufi prose-img:rounded-box prose-img:w-full"
  >
    <h1>{{ page.title }}</h1>

    <p class="lead">{{ page.description }}</p>

    {{ page.content }}
  </div>
</section>
{% endblock %}

<!---->
{% block drawer_content %}
<li>
  <a href="{% page_url page.get_parent LANGUAGE_CODE %}">
    <i data-lucide="arrow-left" class="size-4 md:size-6 rtl:rotate-180"></i>
    {{ page.get_parent.title }}
  </a>
</li>
{% endblock %}
