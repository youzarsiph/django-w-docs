{% load i18n wagtailcore_tags wagtailimages_tags %}

<li
  role="article"
  class="group col-span-12 row-span-12 md:col-span-6 md:row-span-3 first:md:col-span-6 first:md:row-span-6 lg:col-span-4 xl:col-span-3"
>
  <div
    class="card border border-base-300 overflow-hidden image-full relative bg-base-300 hover:bg-base-200 card-sm md:card-md xl:card-lg 2xl:card-xl size-full shadow-sm group-first:flex-col lg:flex-col"
  >
    <a href="#" class="absolute inset-0 z-10">
      <span class="sr-only">{% trans 'Read' %}</span>
    </a>

    <figure class="skeleton overflow-clip">
      {% image article.image fill-1920x1080 %}
    </figure>

    <div
      class="card-body p-4 justify-end bg-gradient-to-t from-primary dark:from-base-100 to-transparent to-75%"
    >
      <h2
        class="card-title text-primary-content text-shadow-lg dark:text-primary"
      >
        {{ article.title }}
      </h2>

      <p
        class="hidden grow-0 text-primary-content text-shadow-lg dark:text-primary group-first:block"
      >
        {{ article.headline }}
      </p>

      <div class="card-actions items-center gap-1">
        <a
          href="{% pageurl article.get_parent %}"
          class="tooltip tooltip-primary z-20"
          data-tip="{% trans 'Category' %}"
        >
          <span class="badge badge-xs md:badge-sm badge-primary">
            {{ article.get_parent.title }}
          </span>
        </a>
      </div>
    </div>
  </div>
</li>
